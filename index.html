<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./styles.css" />
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Insure landing page</title>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo" />
    <nav class="desktop__view">
      <ul>
        <li id="how-we-work"></li>
        <li id="blog"></li>
        <li id="account"></li>
        <li class="border" id="view-plans"></li>
      </ul>
    </nav>
    <div class="close__open">
      <img class="open" src="./images/icon-hamburger.svg" alt="hamburger" />
      <img class="close" src="./images/icon-close.svg" alt="close" />
    </div>
    <nav class="mobile__nav">
      <ul>
        <li id="how-we-work-mobile"></li>
        <li id="blog-mobile"></li>
        <li id="account-mobile"></li>
        <li id="view-plans-mobile"></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="hero">
      <div class="wrapper">
        <div class="image"></div>
        <div class="hero__content">
          <div class="hero__wrap">
            <h1 id="hero-title"></h1>
            <p id="hero-text"></p>
            <button class="btn" id="hero-button"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="different">
      <h2 id="different-title"></h2>
      <div class="cards" id="different-cards"></div>
    </div>
    <div class="cta">
      <h3 id="cta-title"></h3>
      <button class="btn" id="cta-button"></button>
    </div>
  </main>
  <footer>
    <div class="footer__wrapper">
      <div class="footer__logo">
        <img src="./images/logo.svg" alt="footer logo" />
        <div class="socials">
          <img src="./images/icon-facebook.svg" alt="facebook icon" />
          <img src="./images/icon-twitter.svg" alt="twitter" />
          <img src="./images/icon-pinterest.svg" alt="pinterest" />
          <img src="./images/icon-instagram.svg" alt="instagram" />
        </div>
      </div>
    </div>
    <hr />
    <div class="footer__cards" id="footer-cards"></div>
    <div class="attribution">
      Bootcamp 2023 by <a href="https://www.mlab.co.za" target="_blank">CodeTribe</a>. Developed by <a href="#">Your Name Here and link to your portfolio website</a>.
    </div>
  </footer>
</body>
</html>
